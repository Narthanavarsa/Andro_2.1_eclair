<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  display: inline-block;
}

.container img {
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4); /* Transparent dark layer */
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 28px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
  <img src="your-image.jpg" alt="Background Image">
  <div class="overlay">This is my text</div>
</div>

</body>
</html>
