<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txtonimage</title>

<style>
.text {
    position: absolute;
    inset: 0;                 /* top:0; right:0; bottom:0; left:0; */
    display: flex;
    align-items: center;
    font-weight: 600;
    color: white;
    text-shadow: 0 3px 8px rgba(0,0,0,0.7); /* improves readability */
  }

  .container {
    position: relative;
    max-width: 900px; /* change as needed */
    margin: 20px auto;
  }

</style>


</head>
<body>

<div class="container">
    <img src="../the flash.jpeg">
    <div class="text"> THE FLASH </div>
</div>
   
</body>
</html>
