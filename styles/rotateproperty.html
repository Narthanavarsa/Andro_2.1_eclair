<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
 img{
  animation:ball 2s infinite;}

 @keyframes ball{
    0% { transform: translateY(-500px) rotate(180deg);}
    50% {  transform: translateY(500px) rotate(220deg);}
    75% { transform: translateY(500px) rotate(330deg); } 
    100% { transform: translateY(500px) rotate(360deg) }


 }

</style>


</head>
<body>
    <img class="ball" src="../ball.jpeg">
    
</body>
</html>
